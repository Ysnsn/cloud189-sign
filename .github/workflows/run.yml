        {
          echo -n "企业微信机器人："
          curl -s "${WorkWeiBot}" \
            -H 'Content-Type: application/json' \
            -d '
            {
              "msgtype": "text",
              "text": {
                  "content": "'"`date "+%F %T %A"`$1"'"
              }
            }'
          echo .
        }
        function DingDing()
        {
          echo -n "钉钉机器人："
          curl -s "${DingDingBot}" \
            -H 'Content-Type: application/json' \
